<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroniCare - Sintomas</title>
    <link rel="stylesheet" href="/styles/sintomas.css">
</head>
<body>
    <header> 
        <div class="logo">
            <a href="/index.html">CroniCare</a>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="#">Sintomas</a></li>
                <li><a href="/pages/medicamentos.html">Medicamentos</a></li>
                <li><a href="/pages/consultas.html">Consultas</a></li>
                <li><a href="/pages/registros.html">Registros</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Registrar Sintomas</h1>
        <form id="symptom-form">
            <label for="symptom-name">Sintoma:</label>
            <input type="text" id="symptom-name" placeholder="Descreva o sintoma" required>

            <label for="symptom-date">Data:</label>
            <input type="date" id="symptom-date" required>

            <label for="symptom-severity">Severidade (1 a 5):</label>
            <input type="number" id="symptom-severity" min="1" max="5" required>

            <label for="symptom-description">Descrição adicional:</label>
            <textarea id="symptom-description" placeholder="Descreva mais detalhes (opcional)"></textarea>

            <button type="submit">Registrar Sintoma</button>
        </form>

        <div id="confirmation-message" class="confirmation-message">
            Sintoma registrado com sucesso!
        </div>
    </div>

    <script src="/sintomas.js"></script>
</body>
</html>
